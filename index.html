<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE NOMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="py-5">
    <div class="container px-4 formBody">
        <div class="input-group-text mb-3">
            <span class="input-group-text" >Pesquisar: </span>
            <input type="text" id="searchField" class="form-control" placeholder="Digite um nome">
        </div>
    
        <pre class="paragraph text-center" id="saida"></pre>
        <ul id="list" class="list-group list-group-flush">
            <input class="form-check-input" type="checkbox">
        </ul>

        <div class="container text-center footer">
            <p> Copyright 2023 &copy; Lewis - All rights reserved.</p>
        </div>
    </div>

    <div class="opcoes d-grid gap-3 col-5 mx-5">
        <button id="add" class="btn btn-light" type="button">Adicionar</button>
        <button id="sel" class="btn btn-light" onclick="a()" type="button">Selecionar</button>
        <button id="rem" class="btn btn-light" type="button">Remover</button>
        <button id="fl" class="btn btn-light" type="button">Filtrar</button>
    </div>    
    
    <script src="lista.js"></script>
    
</body>
</html>
